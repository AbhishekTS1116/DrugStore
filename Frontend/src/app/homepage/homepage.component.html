<div class="container">
    <div class="left-section">
      <h2>Enter Drug Information</h2>
      <form (ngSubmit)="savedrug()">
        <br>
      
        <label for="drugname">Drug Name:</label><br>
        <input name="drugname" placeholder="Drug Name" type="text" [(ngModel)]="drugname" required><br><br>

        <label for="activeingredients">Active Ingredients:</label><br>
        <input type="text" placeholder="Active Ingredients" name="activeingredients" [(ngModel)]="activeingredients" required><br><br>

        <label for="strength">Strength:</label><br>
        <input type="text" placeholder="Strength" name="strength" required [(ngModel)]="strength" ><br><br>

        <label for="dosageformroute">Dosage Form/Route:</label><br>
        <input type="text" placeholder="Dosage Form/Route" name="dosageformroute" required [(ngModel)]="dosageformroute" ><br><br>

        <label for="marketingstatus">Marketing Status:</label><br>
        <input type="text" placeholder="Marketing Status" name="marketingstatus" required [(ngModel)]="marketingstatus" ><br><br>
        
        <label for="tecode">TE Code:</label><br>
        <input type="text" placeholder="TE Code" name="tecode" required [(ngModel)]="tecode" ><br><br>
        
        <label for="rld">RLD:</label><br>
        <input type="text" placeholder="RLD" name="rld" required [(ngModel)]="rld" ><br><br>
        
        <label for="rs">RS:</label><br>
        <input type="text" placeholder="RS" name="rs" required [(ngModel)]="rs" ><br><br>

        <button type="submit" >Save</button>
        <button type="reset">Cancel</button>
    </form>

    </div>
    <div class="right-section">

      <h2>Upload an Excel File For Bulk Uploading</h2>
      <br>
      <br>
      <br>
      <input type="file" (change)="ReadExcel($event)">

    </div>
</div>
